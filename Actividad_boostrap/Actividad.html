<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>Actividad Boostrap</title>
    </head>
    <body>
        <div class="container-fluid mt-3">
            <h1>Estructura</h1>
            <div class="row">
                <div class="col p-3 bg-danger"> 
                    <h1>Aquí hay una fila con 12 columnas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 bg-warning">
                    <h2>Aquí hay una columna de 6</h2>
                </div>
                
                <div class="col-sm-6 bg-success">
                    <h2>Aquí hay otra columna de 6</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-info" >
                    <h2>Aquí hay una columna de 4</h2>
                </div>
                
                <div class="col-sm-4 bg-danger" >
                    <h2>Aquí hay otra columna de 4</h2>
                </div>

                <div class="col-sm-4 bg-info" >
                    <h2>Aquí hay otra columna de 4 más</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 bg-success" >
                    <h2>Aquí hay una columna de 2</h2>
                </div>
                
                <div class="col-sm-8 bg-secondary" >
                    <h2>Aquí hay otra columna de 3</h2>
                </div>

                <div class="col-sm-2 bg-success" >
                    <h2>Aquí hay otra columna de 2 más</h2>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
